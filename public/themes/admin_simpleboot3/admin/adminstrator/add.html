<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Adminstrator/index')}">{:lang('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:url('Adminstrator/add')}">{:lang('ADMIN_USER_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Adminstrator/addPost')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('USERNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" name="user_login">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('USER_REAL_NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_mobile" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('MOBILE')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_mobile" name="mobile">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_sex" class="col-sm-2 control-label">
					{:lang('SEX')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" id="input-user_sex" name="sex">
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="password" class="form-control" id="input-user_pass" name="user_pass" placeholder="******">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_post" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('MARKET_POST')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" id="input-user_post" name="post_id">
						<foreach name="posts" item="vo">
							<option value="{$vo.id}">{$vo.name}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
