<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('AdminMarketPost/index')}">{:lang('MARKET_POST')}</a></li>
			<li class="active"><a href="{:url('AdminMarketPost/add')}">
				{:lang('MARKET_POST_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminMarketPost/addPost')}">
			<div class="form-group">
				<label for="input-post_name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('MARKET_POST_NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-post_name" name="post_name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-post_salary" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('SALARY')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-post_salary" name="post_salary" placeholder="0">
				</div>
			</div>
			<div class="form-group">
				<label for="input-post_address" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('POST_ADDRESS')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-post_address" name="post_address">
				</div>
			</div>
			<div class="form-group">
				<label for="input-post_remark" class="col-sm-2 control-label">
					{:lang('REMARK')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-post_remark" name="remark" value="备注">
				</div>
			</div>
			<div class="form-group">
				<label for="input-post_address" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ROLE')}</label>
				<div class="col-md-6 col-sm-10">
					<foreach name="roles" item="vo">
						<label class="radio-inline">
							<input value="{$vo.id}" type="radio" name="role_id" <if condition="cmf_get_current_admin_id() neq 1 && $vo['id'] eq 1">disabled="true"</if>>{$vo.name}
						</label>
					</foreach>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
