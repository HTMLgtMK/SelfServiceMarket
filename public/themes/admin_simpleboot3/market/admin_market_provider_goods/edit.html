<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('AdminMarketProvider/index')}">{:lang('MARKET_PROVIDER')}</a></li>
			<li><a href="{:url('AdminMarketProvider/add')}">{:lang('MARKET_PROVIDER_ADD')}</a></li>
			<li class="active"><a href="#">{:lang('MARKET_PROVIDER_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminMarketProvider/editPost')}">
			<input type="hidden" name="id" value="{$provider.id}" />
			<div class="form-group">
				<label for="input-provider_name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PROVIDER_NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" readonly="true" class="form-control" id="input-provider_name" name="name" placeholder="{:lang('PROVIDER_NAME')}" value="{$provider.name}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-provider_address" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PROVIDER_ADDRESS')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-provider_address" name="address" placeholder="{:lang('PROVIDER_ADDRESS')}" value="{$provider.address}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
