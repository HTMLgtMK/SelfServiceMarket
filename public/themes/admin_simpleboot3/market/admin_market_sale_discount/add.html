<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('AdminMarketSaleDiscount/index')}">{:lang('MARKET_SALE_DISCOUNT')}</a></li>
			<li class="active"><a href="{:url('AdminMarketSaleDiscount/add')}">
				{:lang('MARKET_SALE_DISCOUNT_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminMarketSaleDiscount/addPost')}">
			<div class="form-group">
				<label for="input-discount_name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('DISCOUNT_NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-discount_name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-discount_extent" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('DISCOUNT_EXTENT')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-discount_extent" name="extent" placeholder="1" value="1">
				</div>
			</div>
			<div class="form-group">
				<label for="input-discount_coin" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('DISCOUNT_COIN')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-discount_coin" name="coin" value="0"> <span>优惠金额为负!</span>
				</div>
			</div>
			<div class="form-group">
				<label for="input-discount_count" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('DISCOUNT_COUNT')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-discount_count" name="count"> <span>2147483647为不限量!</span>
				</div>
			</div>
			<div class="form-group">
				<label for="input-discount_expire_timer" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('DISCOUNT_CREATE_TIME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-datetime" id="input-discount_create_timer" name="create_time">
				</div>
			</div>
			<div class="form-group">
				<label for="input-discount_expire_timer" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('DISCOUNT_EXPIRE_TIME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-datetime" id="input-discount_expire_timer" name="expire_time">
				</div>
			</div>
			<div class="form-group">
				<label for="select-discount_open" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('DISCOUNT_OPEN')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" id="select-discount_open" name="open">
						<option value="1">全部</option>
						<option value="2">仅限会员</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="input-discount_remark" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('REMARK')}</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-discount_remark" name="remark"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
