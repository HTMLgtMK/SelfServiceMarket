<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('AdminMarketStore/index')}">{:lang('MARKET_STORE')}</a></li>
			<li class="active"><a href="{:url('AdminMarketStore/add')}">
				{:lang('MARKET_STORE_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminMarketStore/addPost')}">
			<div class="form-group">
				<label for="input-store_name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('STORE_NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-store_name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-store_address" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('STORE_ADDRESS')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-store_address" name="address" >
				</div>
			</div>
			<div class="form-group">
				<label for="select-storee_adminstrator" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('STORE_ADMINSTRATOR')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" id="select-storee_adminstrator" name="adminstrator_id">
					<foreach name="adminstrators" item="vo">
						<option value="{$vo.id}" >{$vo.name} - {$vo.mobile}</option>
					</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
