<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('AdminMarketStore/index')}">{:lang('MARKET_STORE')}</a></li>
			<li><a href="{:url('AdminMarketStore/add')}">{:lang('MARKET_STORE_ADD')}</a></li>
			<li class="active"><a href="#">{:lang('MARKET_STORE_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminMarketStore/editPost')}">
			<input type="hidden" name="id" value="{$store.id}" />
			<div class="form-group">
				<label for="input-store_name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('STORE_NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-store_name" name="name" value="{$store.name}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-store_address" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('STORE_ADDRESS')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-store_address" name="address" value="{$store.address}" >
				</div>
			</div>
			<div class="form-group">
				<label for="select-store_adminstrator" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('STORE_ADMINSTRATOR')}</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" id="select-store_adminstrator" name="adminstrator_id">
					<foreach name="adminstrators" item="vo">
						<option value="{$vo.id}" >{$vo.name} - {$vo.mobile}</option>
					</foreach>
					</select>
					<script type="text/javascript" >
						var ss_adminstrator = document.getElementById("select-store_adminstrator");
						ss_adminstrator.value = "{$store.adminstrator_id}";
					</script>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
